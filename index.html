<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo</title>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
        font-family: Calibri;
        color: white;
      }

      .todo {
        height: 100%;
        overflow-x: auto;
        background: darkslateblue;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .todo .todo-canvas {
        margin: 1rem;
        width: 300px;
      }

      .todo .todo-list {
        background: slateblue;
        border-radius: 5px;
        padding: 1rem;
      }

      .todo .todo-header {
        padding: 1rem;
        display: flex;
        align-items: end;
      }

      .todo .todo-button {
        cursor: pointer;

        color: white;
        width: 50px;
        height: 50px;
        font-size: 2rem;
        border-radius: 50%;
        border: 0;
        -webkit-box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.75);
      }

      .todo .todo-button:hover {
        -webkit-box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.75);
      }

      .todo .todo-button.todo-button-add {
        background: blue;
      }

      .todo .todo-button.todo-button-add:hover {
        background: mediumblue;
      }

      .todo .todo-button.todo-button-delete {
        width: 25px;
        height: 25px;
        background: red;
        font-size: 1rem;
      }

      .todo .todo-button.todo-button-delete:hover {
        background: darkred;
      }

      .todo .todo-card {
        display: flex;
        flex-direction: column;

        padding: 1rem;
        margin: 1rem 0;

        border-radius: 5px;
        -webkit-box-shadow: 1px 1px 10px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: 1px 1px 10px 0px rgba(0, 0, 0, 0.75);
        box-shadow: 1px 1px 10px 0px rgba(0, 0, 0, 0.75);
      }

      .todo .todo-card .label,
      .todo .todo-card .save {
        width: 100%;
      }

      .todo .todo-card .label,
      .todo .todo-card .content,
      .todo .todo-card .save {
        font-size: 1rem;
        margin: 0.5rem 0;
        padding: 0.25rem 0;
      }
      .text {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="todo">
      <div class="todo-canvas">
        <div class="todo-header">
          <button class="todo-button todo-button-add" id="todo-button-add">
            +
          </button>
        </div>
        <div class="todo-list">
          <div class="todo-card" id="card-1">
            <label class="label">Content</label>
            <input class="content" type="text" />
          </div>
        </div>
      </div>
    </div>
    <script>
      const refs = {
        button: document.querySelector("#todo-button-add"),
        listTodo: document.querySelector(".todo"),
        cardTodo: document.querySelector(".todo-card"),
        labelTodo: document.querySelector(".label"),
        inputTodo: document.querySelector(".content"),
        // closeBtn: document.querySelector(".delete"),
      };
      let id = 0;
      const createLi = (
        text
      ) => `<li class="text" id="task-${++id}"><span>${text}</span><button type="button" class="done" aria-label="Done"> ✔ 
    </button>
    <button type="button" class="delete" aria-label="Delete"> ❌ 
    </button></li>`;
      refs.button.addEventListener("click", submitHandler);
      function submitHandler(e) {
        e.preventDefault();

        const value = refs.inputTodo.value;
        if (value === "") {
          alert("Enter the name of the task");
          return;
        }
        refs.listTodo.insertAdjacentHTML("beforeend", createLi(value));
        const array = JSON.parse(localStorage.getItem("list"));
        const arrayForStorage = array ? array : [];
        arrayForStorage.push(value);
        localStorage.setItem("list", JSON.stringify(arrayForStorage));
        refs.inputTodo.value = "";
      }
      function createTask(text) {
        listTodo.insertAdjacentHTML("beforeend", createLi(text));

        const task = refs.listTodo.querySelector(`#task-${id}`);
        task.querySelector(".delete").addEventListener("click", (e) => {
          task.remove();
        });
        const done = task.querySelector(".done");
        const doneEvent = () => {
          task.style.background = "yellow";
          done.removeEventListener("click", doneEvent);
        };
        done.addEventListener("click", doneEvent);
      }
    </script>
  </body>
</html>
